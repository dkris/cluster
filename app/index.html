<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesosphere Cluster</title>
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body style="background-color: #b6b8ba">
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="container-fluid">
        <div class="header">
            <h3 class="text-muted">Mesosphere Cluster</h3>
        </div>
        <div class="row">
            <div class="col-sm-4 col-md-4 col-lg-4">
                <div class="row-fluid">
                    <div class="col-sm-12 col-lg-12 col-md-12">
                        <button id="add-server" type="button" class="btn btn-success btn-xs">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Server
                        </button>
                        <button type="button" class="delete-server btn btn-danger btn-xs">
                            <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Delete Server
                        </button>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="avail-apps col-sm-12 col-md-12 col-lg-12">
                        <div class="row">
                            <div class="col-sm-12 col-lg-12 col-md-12">
                                <div class="app-drawer hadoop col-sm-6 col-lg-6 col-md-6">
                                    <h5 class="col-xs-6">Hadoop</h5>
                                    <div id="add-hadoop" class="add glyphicon glyphicon-plus" aria-hidden="true" value="Hadoop"></div>
                                    <div id="delete-hadoop" class="delete glyphicon glyphicon-minus" aria-hidden="true" value="Hadoop"></div>
                                </div>
                                <div class="app-drawer rails col-sm-6 col-lg-6 col-md-6">
                                    <h5 class="col-xs-6">Rails</h5>
                                    <div id="add-rails" class="add glyphicon glyphicon-plus" aria-hidden="true" value="Rails"></div>
                                    <div id="delete-rails" class="delete glyphicon glyphicon-minus" aria-hidden="true" value="Rails"></div>
                                </div>
                                <div class="app-drawer chronos col-sm-6 col-lg-6 col-md-6">
                                    <h5 class="col-xs-6">Chronos</h5>
                                    <div id="add-chronos" class="add glyphicon glyphicon-plus" aria-hidden="true" value="Chronos"></div>
                                    <div id="delete-chronos" class="delete glyphicon glyphicon-minus" aria-hidden="true" value="Chronos"></div>
                                </div>
                                <div class="app-drawer storm col-sm-6 col-lg-6 col-md-6">
                                    <h5 class="col-xs-6">Storm</h5>
                                    <div id="add-storm" class="add glyphicon glyphicon-plus" aria-hidden="true" value="Storm"></div>
                                    <div id="delete-storm" class="delete glyphicon glyphicon-minus" aria-hidden="true" value="Storm"></div>
                                </div>
                                <div class="app-drawer spark col-sm-6 col-lg-6 col-md-6">
                                    <h5 class="col-xs-6">Spark</h5>
                                    <div id="add-spark" class="add glyphicon glyphicon-plus" aria-hidden="true" value="Spark"></div>
                                    <div id="delete-spark" class="delete glyphicon glyphicon-minus" aria-hidden="true" value="Spark"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-md-8 col-lg-8">
                <!--                 <div id="server-info"></div>
 -->
                <div id="server-row" class="row"></div>
                <script id="new-server-added" type="text/x-handlebars-template">
                    <div id="{{servername}}" class="col-sm-6 col-md-4 col-lg-3">
                        <div class="thumbnail">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <div class="caption">
                                <h5 class="app-info" id="{{servername}}-app-info">{{appsLoaded apps}}</h5>
                            </div>
                            <button type="button" class="btn delete-server btn-danger" value="{{servername}}">Delete</button>
                        </div>
                    </div>
                </script>
                <script id="server-info-template" type="text/x-handlebars-template">
                    {{#each servers}}
                    <div id="{{servername}}" class="col-sm-6 col-md-4 col-lg-3">
                        <div class="thumbnail">
                            <div class="progress">
                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                </div>
                            </div>
                            <div class="caption">
                                <h5 class="app-info" id="{{servername}}-app-info">{{appsLoaded apps}}</h5>
                            </div>
                            <button type="button" class="btn delete-server btn-danger" value="{{servername}}">Delete</button>
                        </div>
                    </div>
                    {{/each}}
                </script>
            </div>
        </div>
    </div>
    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/handlebars/handlebars.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/render.js"></script>
    <script src="scripts/server-queue.js"></script>
    <script src="scripts/cluster.js"></script>
    <!-- endbuild -->
    <script type="text/javascript">
    $(document).ready(() => {
        cluster.initCluster();
        $('#add-server').click(event => {
            cluster.addServer();
        })
        $('#add-app').click(event => {
            cluster.addApp("Hadoop");
        })
        $('.delete-server').click(event => {
            cluster.removeServer(event.currentTarget.value);
        })
        $('.app-drawer .add').click(event => {
            cluster.addApp($('#' + event.target.id).attr('value'));
        })
        $('.app-drawer .delete').click(event => {
            cluster.removeApp($('#' + event.target.id).attr('value'));
        })
    });
    </script>
</body>

</html>
